              background-size: 100%
          }

          .info,footer {
            text-align: center;
            font-size: 12px;
            color: #eee
          }

          .info span {
            display: block
          }

          .info p {
            font-size: 16px
          }

          footer {
/*            position: absolute;
            left: 0;
            width: 100%;
            bottom: 0;*/
            padding-bottom: 20px;
            opacity: .3
          }

          footer a {
            color: #fff
          }

          #grd-canvas {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
          }

          #inner {
            position: relative;
            z-index: 2
          }

          input {
            width: 120px;
            height: 30px;
            line-height: 30px;
            border-radius: 3px;
            box-shadow: 0;
            border: 0;
            outline: 0;
            padding: 0 10px;
            font-size: 14px
          }

          button {
            width: 100px;
            text-align: center;
            height: 32px;
            line-height: 32px;
            padding: 0;
            border-radius: 3px;
            box-shadow: 0;
            border: 0;
            outline: 0;
            font-size: 14px;
            background: #71be6a;
            color: #fff;
            cursor: pointer
          }

          button:hover {
            background: #79cb72
          }

          button.disabled {
            background: #999
          }

          #result {
            visibility: hidden;
            height: 236px;
            line-height: 1.7;
            margin-top: 30px;
            font-size: 14px;
            padding: 0 20px;
            margin-bottom: 80px;
            border: 1px solid rgba(255,255,255, .3)
          }

          #total {
            font-size: 40px;
            font-weight: bold;
            color: #fff
          }

          #nosence {
            font-size: 12px;
            padding: 0 20px;
            text-align: left
          }

          #wording {
            padding: 30px 10px 0 10px
          }

          @media (max-width: 600px) {
            .info {
              font-size: 18px;
              line-height: 1.5
            }

            footer {
              font-size: 13px
            }
          }
        </style>
    </head>
    <body>
      <div id="wrapper">
        <canvas id="grd-canvas"></canvas>
        <div id="inner">
          <section>
            <h1>HowMuch</h1>
            <div class="info">
              <p>输入想要仿制的某款互联网产品名称</p>
              <form>
                <input type="text" placeholder="如：摩拜单车" name="name" maxlength="20">
                <button>开始计算</button>
              </form>
              <div id="result"></div>
            </div>
          </section>
          <footer>© howmuch.han.im 2016-2018  by <a href="http://han.im">han.im</a></footer>
        </div>
      </div>

      <script>
      /* eslint-disable */
      if (!String.repeat) {
        String.prototype.repeat = function (l) {
          return new Array(l + 1).join(this);
        }
      }
      function formatPrice(n) {
        var t = parseInt(n, 10), i, r;
        for (t = t.toString().replace(/^(\d*)$/, "$1."), t = (t + "00").replace(/(\d*\.\d\d)\d*/, "$1"), t = t.replace(".", ","), i = /(\d)(\d{3},)/; i.test(t); )
          t = t.replace(i, "$1,$2");
        return t = t.replace(/,(\d\d)$/, ".$1"), r = t.split("."), r[1] == "00" && (t = r[0]), t
      }

      var pending = false;

      $('button').click(function(e){
        e.preventDefault();
        if (pending) {
          return;
        }

        pending = true;

        var $t = $(this);
        var name = $('input').val().trim();
        var len = name.length;
        var cost = 0;
        if (!len) {
          alert('尚未填写名称');
          pending = false;
          return;
        }

        $t.html('正在计算').addClass('disabled');
        
        cost = randomNum(len, 8, true);
        var fixNum = randomNum(3);
        var costFixed = cost.toFixed(fixNum);
        var zeroLen = randomNum(3, 6);
        var zeroStr = '0';
        var zeros = zeroStr.repeat(zeroLen)

        var totalCost = (costFixed + zeros).replace('.', '');
        totalCost = parseInt(totalCost, 10)

        totalCost = formatPrice(totalCost);


        setTimeout(function(){
          $('#result').html('<div id="wording">开发一款类似 「' + name + '」 的产品大概需要</div><div id="total"> ￥' + totalCost + '</div><br /> <div id="nosence">此次计算结果仅供娱乐，请勿用于其他用途。违反者请自行承担法律风险，由此产生的法律纠纷与本站无关。</div>').css('visibility', 'visible');
          $('input').val('');
          pending = false;
          $t.html('开始计算').removeClass('disabled');
        }, 1400);
      });

      function randomNum(lower, upper, floating) {
        if (floating === undefined) {
          if (typeof upper == 'boolean') {
            floating = upper
            upper = undefined
          }
          else if (typeof lower == 'boolean') {
            floating = lower
            lower = undefined
          }
        }
        if (lower === undefined && upper === undefined) {
          lower = 0
          upper = 1
        }
        else {
          if (upper === undefined) {
            upper = lower
            lower = 0
          }
        }
        if (lower > upper) {
          const temp = lower
          lower = upper
          upper = temp
        }
        if (floating || lower % 1 || upper % 1) {
          const rand = Math.random()
          const randLength = `${rand}`.length - 1
          return Math.min(lower + (rand * (upper - lower + parseFloat(`1e-${randLength}`)), upper))
        }
        return lower + Math.floor(Math.random() * (upper - lower + 1))
      }

      function randomGradientCanvas() {
        const colorR = randomNum(30, 80)
        const colorG = randomNum(80, 180)
        const colorB = randomNum(70, 180)
        const startColor = 'rgb(' + ~~colorR + ',' + ~~colorB + ',' + ~~colorG + ')'
        const endColor = 'rgb(' + ~~(colorG) + ',' + ~~(colorR) + ',' + ~~(colorB) + ')'
        const winWidth = document.body.clientWidth
        const winHeight= document.body.clientHeight

        const canvasElem = document.getElementById('grd-canvas')

        canvasElem.setAttribute('width', winWidth)
        canvasElem.setAttribute('height', winHeight)

        const ctx = canvasElem.getContext('2d')

        const grd = ctx.createLinearGradient(0, 0, document.body.clientWidth - 10, document.body.clientHeight)

        grd.addColorStop(0, startColor)
        grd.addColorStop(1, endColor)

        ctx.fillStyle = grd
        ctx.fillRect(0, 0, winWidth, winHeight)
      }

      randomGradientCanvas()
      </script>
    </body>
</html>
